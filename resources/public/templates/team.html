<div class="container">
  <div class="row ptl mtl pbl mbl">
  </div>
  <div class="row ptl mtl pbl">
    <div class="col-xs-3">
    </div>
    <div class="col-xs-6">
      <h4>Create a New Team
      </h4>
      <form class="login-form">
        <div class="form-group">
          <input type="text" class="form-control login-field" placeholder="Team name" ng-model="Team.creationForm.name"/>
          <label class="login-field-icon fui-user" for="signup-name"></label>
        </div>
        <button class="btn btn-primary btn-lg btn-block" ng-click="Team.createTeam()"> 
          Create New Team 
        </button>
      </form>
    </div>
  </div>
</div>
