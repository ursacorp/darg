<div class="container">
  <div class="row ptl pbl mtl mbl">
  </div>
  <div class="row">
    <div class="col-xs-3">

      <!-- Side navbar -->
      <ul class="nav nav-list">
        <li class="nav-header">Teams</li>
        <li ng-repeat="team in currentUser.team">
          <a class="team-timeline-link" ng-href="/team/{{team.id}}/timeline">
            {{team.name}}
          </a>
          <a class="team-settings-link" ng-href="/team/{{team.id}}">
            <i class="fa fa-cog"></i>
          </a>
        </li>
        <li class="divider"></li>
        <li>
          <a href="/team">
            Create a new team
          </a>
        </li>
      </ul>
    </div>

    <!-- Team settings -->
    <div class="col-xs-6">
      <h4>Members</h4>
      <!-- list team members -->
      <div ng-repeat="role in Team.roles">
        <form class="form-inline">
          <img class="img-portrait settings-profile" gravatar-src="role.email" gravatr-size="64">
          <div class="form-group">
            <label class="sr-only" for="exampleInputEmail2">{{role.id}}</label>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="{{role.user_id}}">
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-danger" ng-click="Team.deleteTeamRole(role.team_id, role.id)">Remove</button>
          </div>
        </form>
      </div>
      <div>
        <h6>Add a new member</h6>
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-10">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address"></input>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-primary">
                Send invitation!
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Add a new team member -->
    </div>

  </div>
</div>
