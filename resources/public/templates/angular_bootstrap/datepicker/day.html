<div class="ui-datepicker ui-widget ui-widget-content ui-helper-clearfix ui-corner-all" style="margin-left: -45px; position: absolute; top: 123px; left: 116px; z-index: 1; display: block;">

  <!-- header -->
  <div class="ui-datepicker-header ui-widget-header ui-helper-clearfix ui-corner-all">
    <a class="ui-datepicker-prev ui-corner-all ui-state-disabled" title="Prev">
      <span class="ui-icon ui-icon-circle-triangle-w" ng-click="move(-1)">Prev</span>
    </a> 
    <a class="ui-datepicker-next ui-corner-all ui-state-disabled" title="Next" ng-click="move(1)">
      <span class="ui-icon ui-icon-circle-triangle-e">Next</span>
    </a>
    <div class="ui-datepicker-title">
      <th colspan="{{5 + showWeeks}}"><button id="{{uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" class="btn btn-default btn-sm" ng-click="toggleMode()" ng-disabled="datepickerMode === maxMode" tabindex="-1" style="width:100%;"><strong>{{title}}</strong></button></th>
    </div>
  </div>

  <!-- main calendar -->
  <table role="grid" aria-labelledby="{{uniqueId}}-title" aria-activedescendant="{{activeDateId}}" class="ui-datepicker-calendar">
    <thead>
      <tr>
        <th>

        </th>

        <th>
        </th>
      </tr>
      <tr>
        <th ng-show="showWeeks" class="text-center"></th>
        <th ng-repeat="label in labels track by $index"><span aria-label="{{label.full}}">{{label.abbr}}</span></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in rows track by $index">
        <td ng-show="showWeeks" class="text-center h6"><em>{{ weekNumbers[$index] }}</em></td>
        <td ng-repeat="dt in row track by dt.date" class="" role="gridcell" id="{{dt.uid}}" aria-disabled="{{!!dt.disabled}}" ng-class="dt.customClass">
          <a 
            class="ui-state-default" 
            ng-class="{'ui-state-active': dt.selected, active: isActive(dt), 'text-muted': dt.secondary}" 
            href="#" 
            ng-click="select(dt.date)">{{dt.label}}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
