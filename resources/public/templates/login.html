<div class="container inner">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-xs-12 col-md-4">
      <!-- Email confirmation alerts -->
      <h4>Sign In</h4>
      <form >
        <div class="form-group">
          E-mail
          <input type="text" class="form-control" ng-model="LoginForm.email"/>
        </div>
        <div class="form-group">
          Password
          <input type="password" class="form-control" ng-model="LoginForm.password"/>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" ng-click="auth.login(LoginForm)">
            Sign in
          </button>
          <button class="btn btn-info" ng-click="goToSignupPage()">
            I don't have an account yet
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
