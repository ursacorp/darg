<div class="container inner"> 
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-xs-12 col-md-4">
      <h4>Sign Up</h4>
      <form>

        Your Name
        <div class="form-group">
          <input type="text" class="form-control" ng-model="Signup.SignupForm.name"/>
        </div>

        E-mail
        <div class="form-group">
          <input type="text" class="form-control" ng-model="Signup.SignupForm.email"/>
        </div>

        Password
        <div class="form-group">
          <input type="password" class="form-control" ng-model="Signup.SignupForm.password"/>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" ng-click="Signup.Signup()"> 
            Sign up - it's free!
          </button>

          <button class="btn btn-info" ng-click="Signup.goToLoginPage()"> 
            I already have an account
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-4">
  </div>
</div>
