<div class="container inner">
  <div class="row">
    <div class="col-xs-3">
    </div>
    <div class="col-xs-6">
      <form >
        <div class="form-group">
          Name
          <input type="text" class="form-control" ng-model="UserProfile.name"/>
        </div>
        <div class="form-group">
          Email
          <input type="text" class="form-control" ng-model="UserProfile.email"/>
        </div>

        <div>Timezone</div>
        <div class="btn-group form-group">
          <button class="btn btn-inverse dropdown-toggle" type="button" data-toggle="dropdown">
            {{UserProfile.timezone}}<span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-inverse scrollable-menu" role="menu"> 
            <li ng-repeat="tz in timezones" ng-click="updateTimezoneSetting(tz)">
              <a href="#">{{tz}}</a>
            </li>
          </ul>
        </div>

        <div>Reminder email time</div>
        <div class="btn-group form-group">
          <button class="btn btn-inverse dropdown-toggle" type="button" data-toggle="dropdown">
            {{UserProfile.email_hour}}<span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-inverse scrollable-menu" role="menu">
            <li ng-repeat="time in times" ng-click="updateEmailHourSettings(time)">
              <a href="#">{{time}}</a>
            </li>
          </ul>
        </div>




        <div class="form-group">
          <button class="btn btn-primary" ng-click="updateProfile(UserProfile)">Update profile</button>
        </div>
      </form>
    </div>
  </div>
</div>
