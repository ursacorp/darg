<div class="col-xs-6">
  <form >
    <div class="form-group">
      Name
      <input type="text" class="form-control" ng-model="UserSettingsProfile.name"/>
    </div>
    <div class="form-group">
      Email
      <input type="text" class="form-control" ng-model="UserSettingsProfile.email"/>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" ng-click="updateUserProfile()">Update profile</button>
    </div>
  </form>
</div>
