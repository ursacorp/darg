</style>
  {% for user in timeline.user %}

      <td style="-moz-box-sizing: border-box; -webkit-box-shadow: none !important; -webkit-box-sizing: border-box; background-color: transparent !important; border-collapse: collapse; border-spacing: 0; border: 0; box-shadow: none !important; box-sizing: border-box; color: #000 !important; margin: 0; padding: 0; text-shadow: none !important; vertical-align: top" bgcolor="transparent" valign="top">

      </td>
    </tr>
  </table>
  {% for task in user.task %}
  <table class="container" style="-moz-box-sizing: border-box; -webkit-box-shadow: none !important; -webkit-box-sizing: border-box; background-color: transparent !important; border-collapse: collapse; border-spacing: 0; border: 0; box-shadow: none !important; box-sizing: border-box; color: #000 !important; margin: 0 auto; padding: 0 15px; table-layout: auto; text-align: inherit; text-shadow: none !important; width: 580px" bgcolor="transparent">
    <tr style="-moz-box-sizing: border-box; -webkit-box-shadow: none !important; -webkit-box-sizing: border-box; background-color: transparent !important; box-shadow: none !important; box-sizing: border-box; color: #000 !important; page-break-inside: avoid; text-shadow: none !important" bgcolor="transparent">
      <td width="12" style="-moz-box-sizing: border-box; -webkit-box-shadow: none !important; -webkit-box-sizing: border-box; background-color: transparent !important; border-collapse: collapse; border-spacing: 0; border: 0; box-shadow: none !important; box-sizing: border-box; color: #000 !important; margin: 0; padding: 0; text-shadow: none !important; vertical-align: top" bgcolor="transparent" valign="top">
      </td>
      {% ifequal user.task|last task %}
      <td width="32" style="-moz-box-sizing: border-box; -webkit-box-shadow: none !important; -webkit-box-sizing: border-box; background-color: transparent !important; border-collapse: collapse; border-spacing: 0; border: 0; box-shadow: none !important; box-sizing: border-box; color: #000 !important; margin: 0; padding: 0; text-shadow: none !important; vertical-align: top" bgcolor="transparent" valign="top">
      {% else %}
      </td>
<td width="32" background="https://s3-us-west-2.amazonaws.com/ursacorp-cloudfront-assets/email/images/timeline-bg-line.jpg" style="-moz-box-sizing: border-box; -webkit-box-shadow: none !important; -webkit-box-sizing: border-box; background-color: transparent !important; border-collapse: collapse; border-spacing: 0; border: 0; box-shadow: none !important; box-sizing: border-box; color: #000 !important; margin: 0; padding: 0; text-shadow: none !important; vertical-align: top" bgcolor="transparent" valign="top">
      {% endifequal %}

        <table style="-moz-box-sizing: border-box; -webkit-box-shadow: none !important; -webkit-box-sizing: border-box; background-color: transparent !important; border-collapse: collapse; border-spacing: 0; border: 0; box-shadow: none !important; box-sizing: border-box; color: #000 !important; margin: 0; padding: 0; table-layout: auto; text-shadow: none !important" bgcolor="transparent">
          <tr style="-moz-box-sizing: border-box; -webkit-box-shadow: none !important; -webkit-box-sizing: border-box; background-color: transparent !important; box-shadow: none !important; box-sizing: border-box; color: #000 !important; page-break-inside: avoid; text-shadow: none !important" bgcolor="transparent">
            <td width="32" height="32" background="https://s3-us-west-2.amazonaws.com/ursacorp-cloudfront-assets/email/images/node.jpg" style="-moz-box-sizing: border-box; -webkit-box-shadow: none !important; -webkit-box-sizing: border-box; background-color: transparent !important; border-collapse: collapse; border-spacing: 0; border: 0; box-shadow: none !important; box-sizing: border-box; color: #000 !important; margin: 0; padding: 0; text-shadow: none !important; vertical-align: top" bgcolor="transparent" valign="top">

            </td>
          </tr>
        </table>
      </td>
      <td style="-moz-box-sizing: border-box; -webkit-box-shadow: none !important; -webkit-box-sizing: border-box; background-color: transparent !important; border-collapse: collapse; border-spacing: 0; border: 0; box-shadow: none !important; box-sizing: border-box; color: #000 !important; margin: 0; padding: 0; text-shadow: none !important; vertical-align: top" bgcolor="transparent" valign="top"> 
        <div class="timeline-email-event-data" style="-moz-box-sizing: border-box; -webkit-box-shadow: none !important; -webkit-box-sizing: border-box; background-color: transparent !important; box-shadow: none !important; box-sizing: border-box; color: #000 !important; margin-top: 4px; padding-left: 20px; position: relative; text-shadow: none !important">
          <p class="timeline-email-event-text" style="-moz-box-sizing: border-box; -webkit-box-shadow: none !important; -webkit-box-sizing: border-box; background-color: transparent !important; box-shadow: none !important; box-sizing: border-box; color: #34495e !important; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 1.72222; margin: 0 0 13.5px; orphans: 3; text-shadow: none !important; widows: 3">
